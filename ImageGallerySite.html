<!DOCTYPE html>
<html>
<head>
	<title>Image Gallery</title>
	<link rel="icon" href="ImageGallerySiteIcon.png">
	<link rel="stylesheet" type="text/css" href="../Bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="ImageGallerySite.css">
	<link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
</head>
<body>
	<!-- navagation bar -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<!-- spacing contents in navbar -->
		<div class="container">
			<div class="navbar-header">
				<!-- hamburger icon on the right when resizing (responsive) -->
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-hamburger" aria-expanded="false">
        			<span class="sr-only">Toggle navigation</span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
      			</button>
				<a href="#" class="navbar-brand custom-font-color">
					<span class="glyphicon glyphicon-picture" aria-hidden="true"></span> IMGS
				</a>		
			</div>
			<!-- contents in navbar to be collapse when resizing -->
			<div class="collapse navbar-collapse" id="bs-hamburger">
				<ul class="nav navbar-nav">
					<li><a class="custom-font-color" href="#">About</a></li>
					<li><a class="custom-font-color" href="#">Contact</a></li> 
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a class="custom-font-color" href="#">Sign Up</a></li>
					<li><a class="custom-font-color" href="#">Login</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<!-- heading to catch attention -->
		<div class="jumbotron">		
			<h1><img src="camera.png" alt="Camera Icon"> Image Gallery</h1>
		</div>

		<!-- display 3 images in a row, 2 images as it is mininized -->

		<!-- first row -->
		<div class="row">
			<div class="col-lg-4 col-sm-6">
				<div class="thumbnail">
					<img src="https://source.unsplash.com/BO5BswJwguI/1600x900" alt="fox">
					</div>
				</div>
			<div class="col-lg-4 col-sm-6">
				<div class="thumbnail">
					<img src="https://source.unsplash.com/WeYamle9fDM/1600x900" alt="rock">
				</div>
				
			</div>
			<div class="col-lg-4 col-sm-6">
				<div class="thumbnail">
					<img src="https://source.unsplash.com/KvD36NRFjl4/1600x900" alt="bridge">
				</div>
			</div>

		<!-- second row -->
			<div class="col-lg-4 col-sm-6">
				<div class="thumbnail">
					<img src="https://source.unsplash.com/kk3W5-0b6e0/1600x900" alt="top of mountain">
					</div>
				</div>
			<div class="col-lg-4 col-sm-6">
				<div class="thumbnail">
					<img src="https://source.unsplash.com/UhagOo7IOyc/1600x900" alt="ferry dock">
				</div>
				
			</div>
			<div class="col-lg-4 col-sm-6">
				<div class="thumbnail">
					<img src="https://source.unsplash.com/pKoKW6UQOuk/1600x900" alt="eagle">
				</div>
			</div>

		<!-- third row -->
			<div class="col-lg-4 col-sm-6">
				<div class="thumbnail">
					<img src="https://source.unsplash.com/82gJggDId-U/1600x900" alt="lonly man in mountain">
					</div>
				</div>
			<div class="col-lg-4 col-sm-6">
				<div class="thumbnail">
					<img src="https://source.unsplash.com/bWI4Vd4vI3w/1600x900" alt="industry">
				</div>
				
			</div>
			<div class="col-lg-4 col-sm-6">
				<div class="thumbnail">
					<img src="https://source.unsplash.com/XN_CrZWxGDM/1600x900" alt="deer">
				</div>
			</div>

		<!-- fourth row -->

			<div class="col-lg-4 col-sm-6">
				<div class="thumbnail">
					<img src="https://source.unsplash.com/kFHz9Xh3PPU/1600x900" alt="winter mountain">
					</div>
				</div>
			<div class="col-lg-4 col-sm-6">
				<div class="thumbnail">
					<img src="https://source.unsplash.com/_3TDkAttcaM/1600x900" alt="beach">
				</div>
				
			</div>
			<div class="col-lg-4 col-sm-6">
				<div class="thumbnail">
					<img src="https://source.unsplash.com/QGk63wprbpY/1600x900" alt="bird">
				</div>
			</div>
		</div>
	</div>



<!-- jquery cdn and javascript from bootstrap -->
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
